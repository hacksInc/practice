    <script>
    $(function() {

        var opendate = $('.d').text();
        var d = new Date();
        var now = format(d);
        if(opendate > now) {
            $('#open').show();
            $('.open_button').hide();
        } else {
            $('#open').hide();
            $('.delete_button').hide();
        }

        $('.open_button').click(function(){
            $('#open').show();
            $('.open_button').hide();
            $('.delete_button').show();
        });

        $('.delete_button').click(function(){
            $('#open').hide();
            $('.delete_button').hide();
            $('.open_button').show();
            $('.2').prop('selectedIndex', 0);
        });

        function format(date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1 ;
            var d = date.getDate();
            var h = date.getHours();
            var i = date.getMinutes();
            var s = date.getSeconds();

            if (m < 10) {
                m = '0' + m;
            } 
            if (d < 10) {
                d = '0' + d;
            }
            return y + m + d + h + i + s;
        }
    });
    </script>
