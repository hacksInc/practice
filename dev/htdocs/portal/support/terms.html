<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Orbit Demo</title>

<!-- Attach our CSS -->
  	<link rel="stylesheet" href="css/orbit-1.2.3.css">
  	<link rel="stylesheet" href="css/demo-style.css">
  	
<!-- Attach necessary JS -->
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery.orbit-1.2.3.min.js"></script>			
<!-- Run the plugin -->
<script type="text/javascript">
document.ontouchmove = function(event){
	event.preventDefault();
}
jQuery.event.add(window, "load", function(){
	var wW = $(window).width();
	var wH = $(window).height();
	var fw = wW;
	var fh = wH;
	var sl = 'img.hoge';
	$(sl).each(function(){
		var w = ($(this).width());
		var h = $(this).height();
		if (w >= h) {
			$(this).width(fw);
		} else {
			$(this).height(fh);
		}
	});
    });

$(window).load(function() {

	$('#featured').orbit({
		 animation: 'horizontal-slide',       
		 animationSpeed: 600,  
		 timer: true, 		
		 advanceSpeed: 5000, 
		 pauseOnHover: false, 		
		 startClockOnMouseOut: false, 
		 startClockOnMouseOutAfter: 1000, 	
		 directionalNav: false, 
		 captions: false, 	
		 captionAnimation: 'slideOpen', 	
		 captionAnimationSpeed: 400,
		 bullets: false,		
		 bulletThumbs: false,	
		 bulletThumbLocation: '',
		 afterSlideChange: function(){}
	});
	
});
// リダイレクト
function AutoJump(){
	location.href="http://azurite.cave.co.jp/nagasoe/slideShow/demo.html";
}
</script>
	
</head>

<body>
	<div id="featured"> 
		<a href="#" onclick="button1Tap();"><img src="images/banner_1.png" class="hoge" onclick="button1Tap();"/></a>
		<a href="#" onclick="button2Tap();"><img src="images/banner_2.png" class="hoge" onclick="button2Tap();"/></a>
		<a href="#" onclick="button3Tap();"><img src="images/banner_3.png" class="hoge" onclick="button3Tap();"/></a>
	</div>
</body>
</html>
